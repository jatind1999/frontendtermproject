<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Retail Hub</title>
    <link rel="stylesheet" href="./css/contactus.css" />
    <link rel="stylesheet" href="./css/media.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <ul>
          <li class="logo">
            <a href="./index.html" class="logo-link">The Retail Hub</a>
          </li>

          <li class="list-search">
            <div class="search-bar">
              <ion-icon name="search-outline" class="search-icon"></ion-icon>
              <input
                class=""
                placeholder="Search for products, brands and more."
              />
            </div>
          </li>

          <li class="list-wishlist">
            <a href="./wishlist.html" class="wishlist"
              ><ion-icon name="heart-outline" class="wishlist-icon"></ion-icon
            ></a>
          </li>
          <li class="list-cart">
            <a href="./cart.html" class="cart">
              <ion-icon name="cart-outline" class="cart-icon"></ion-icon>
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="contact-section">
      <form action="#" class="contact-form">
        <h1>Contact Sales</h1>
        <p>
          Lets get this converstaion started. Tell us a bit about yourself, and
          we'll get in touch as soon as we can.
        </p>
        <div class="input-fields">
          <div class="fname-box">
            <label for="fname">First Name</label>
            <input type="text" id="fname" class="fname" placeholder="John" />
          </div>

          <div class="lname-box">
            <label for="lname">Last Name</label>
            <input type="text" id="lname" class="lname" placeholder="Doe" />
          </div>

          <div class="email-box">
            <label for="email" class="label-email">Email</label>
            <input type="email" id="email" class="email" placeholder="email" />
          </div>

          <div class="message-box">
            <label for="message" class="label-message">Message</label>
            <input
              type="text"
              class="message"
              id="message"
              placeholder="Type your message here..."
            />
          </div>
          <div class="btn-box">
            <button type="submit" class="btn">Send Message</button>
          </div>
        </div>
      </form>
    </main>

    <footer class="footer">
      <div class="footer-grid">
        <div class="company-info">
          <div class="address">
            <h1>The Retail Store</h1>
            <p>265 Yorkland Blvd #400,</p>
            <p>North York</p>
            <p>ON M2J 1S5</p>
          </div>
          <div class="about">
            <h1>Company</h1>
            <a href="#" class="about-link"><p>About Us</p></a>
            <a href="" class="about-link"><p>Contact Us</p></a>
            <a href="./sitemap.html" class="about-link"><p>Sitemap</p></a>
          </div>
        </div>
        <div class="location">
          <h1>Find Us</h1>
          <img src="./img/location2.png" alt="" />
        </div>
        <div class="company"></div>
      </div>
    </footer>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
