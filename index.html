<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Retail Hub</title>
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/media.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <ul>
          <li class="logo">
            <a href="./index.html" class="logo-link">The Retail Store</a>
          </li>
          <li class="search-bar-box">
            <div class="search-bar">
              <ion-icon name="search-outline" class="search-icon"></ion-icon>
              <input
                class="search-input"
                placeholder="Search for products, brands and more."
              />
            </div>
          </li>

          <li>
            <a href="./wishlist.html" class="wishlist"
              ><ion-icon name="heart-outline" class="wishlist-icon"></ion-icon
            ></a>
          </li>
          <li>
            <a href="./cart.html" class="cart">
              <ion-icon name="cart-outline" class="cart-icon"></ion-icon>
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <p class="tagline">Expect more, Pay Less.</p>
    <main class="product-grid">
      <div class="card">
        <img src="./img/videogames.jpg" class="card-img" />
        <a href="./category.html" class="category-link">Hot Deals</a>
        <a href="./category.html" class="card-link"></a>
      </div>

      <div class="card">
        <img src="./img/toy.jpg" class="card-img" />
        <a href="./category.html" class="category-link">Toys</a>
        <a href="./category.html" class="card-link"></a>
      </div>

      <div class="card">
        <img src="./img/electronics.jpg" class="card-img" />
        <a href="./category.html" class="category-link">Electronics</a>
        <a href="./category.html" class="card-link"></a>
      </div>
      <div class="card">
        <img src="./img/clothing.jpg" class="card-img" />
        <a href="./category.html" class="category-link">Clothing</a>
        <a href="./category.html" class="card-link"></a>
      </div>
      <div class="card">
        <img src="./img/furniture.jpg" class="card-img" />
        <a href="./category.html" class="category-link">Furniture</a>
        <a href="./category.html" class="card-link"></a>
      </div>
      <div class="card">
        <img src="./img/videogames.jpg" class="card-img" />
        <a href="./category.html" class="category-link">Video Games</a>
        <a href="./category.html" class="card-link"></a>
      </div>
    </main>
    <footer class="footer">
      <div class="footer-grid">
        <div class="company-info">
          <div class="address">
            <h1>The Retail Store</h1>
            <p>265 Yorkland Blvd #400,</p>
            <p>North York</p>
            <p>ON M2J 1S5</p>
          </div>
          <div class="about">
            <h1>Company</h1>
            <a href="./about.html" class="about-link"><p>About Us</p></a>
            <a href="./contactus.html" class="about-link"><p>Contact Us</p></a>
          </div>
        </div>
        <div class="location">
          <h1>Find Us</h1>
          <img src="./img/location2.png" alt="" />
        </div>
        <div class="company"></div>
      </div>
    </footer>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
